<div class="example-container mat-elevation-z8">
	<div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
		<div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
			GitHub's API rate limit has been reached. It will be reset in one minute.
		</div>
	</div>

	<mat-table #table [dataSource]="dataSource" class="example-table" matSort matSortActive="created" matSortDisableClear matSortDirection="asc">

		<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->


		<!-- Title Column -->
		<ng-container matColumnDef="url">
			<mat-header-cell *matHeaderCellDef>id</mat-header-cell>
			<mat-cell *matCellDef="let row">{{ row.url.id }}</mat-cell>
		</ng-container>

		<!-- Number Column -->
		<ng-container matColumnDef="name">
			<mat-header-cell *matHeaderCellDef>name</mat-header-cell>
			<mat-cell *matCellDef="let row">{{ row.name }}</mat-cell>
		</ng-container>

		<ng-container matColumnDef="homeworld">
			<mat-header-cell *matHeaderCellDef>homeworld</mat-header-cell>
			<mat-cell *matCellDef="let row">
				<button mat-button (click)="redirectToPlanetDetail(row.homeworld.url.id)">{{ row.homeworld.name }}</button>
			</mat-cell>
		</ng-container>

		<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
		<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
	</mat-table>
</div>
